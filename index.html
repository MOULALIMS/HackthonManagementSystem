<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hackathon Management System</h1>
        
        <form id="projectForm">
            <label for="title">Project Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter project title" required>

            <label for="description">Project Description:</label>
            <textarea id="description" name="description" placeholder="Enter project description" rows="6" required></textarea>

            <label for="team">Team Members (comma-separated):</label>
            <input type="text" id="team" name="team" placeholder="Enter team members (e.g., Member 1, Member 2)" required>

            <label for="theme">Project Theme:</label>
            <select id="theme" name="theme" required>
                <option value="" disabled selected>Select a theme</option>
                <option value="Game">Game</option>
                <option value="Information System">Information System</option>
                <option value="Smart Assistant">Smart Assistant</option>
                <option value="Virtual Reality">Virtual Reality</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        
        <div id="timer"></div>
        
        <input type="text" id="search" placeholder="Search projects">

        <div id="projects"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
